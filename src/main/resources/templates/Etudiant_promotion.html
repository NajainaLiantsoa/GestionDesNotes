<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="/css/styles.css">
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
<div id="app"><!--Main content-->
    <span th:replace="fragments/sidebar :: sidebar"></span>
    <div id="main"><!--Content id-->
        <span th:replace="fragments/header :: header"></span>
<div class="main-content container-fluid">

<section class="bootstrap-select">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <h6>Select Promotion</h6>
                                    <p>Use <code>.form-select</code> class for basic select control.</p>
                                    <form action="#" th:action="@{/admin/etudiants}" method="get">
                                        <label for="promotion"></label>
                                        <fieldset class="form-group">
                                            <select id="promotion" name="promotion" class="form-select">
                                              <option value="" th:text="'Sélectionner une promotion'"></option>
                                              <option th:each="promo : ${promotions}"
                                                      th:value="${promo.nom}"
                                                        th:text="${promo.nom}">Promotion</option>
                                            </select>
                                        </fieldset>
                                        <button type="submit" class="btn btn-primary">Rechercher</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<section class="section">
        <div class="card">
            <div class="card-header">
                Simple Datatable
            </div>
            <div class="card-body">
                <table class='table table-striped' id="table1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Numéro d'Étudiant</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Promotion</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.etudiantId}"></td>
            <td>
                <a th:href="@{/admin/semestre/details(numEtu=${etudiant.numEtu})}" th:text="${etudiant.numEtu}"></a>
            </td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${#dates.format(etudiant.dtn, 'dd/MM/yyyy')}"></td>
            <td th:text="${etudiant.promotionNom}"></td>
        </tr>
    </tbody>
</table>
</div>
</div>
</section>

    <span th:replace="fragments/footer :: footer"></span>
</div>
</div>
    <script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
