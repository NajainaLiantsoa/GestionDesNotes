<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Semestres de l'Étudiant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Dashboard - Voler Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
    <style>
        .text-blue-custom {
            color: #007bff; /* Remplacez par le code hexadécimal de la couleur désirée */
        }
        .moyenne-positive {
            color: green;
        }
        .moyenne-negative {
            color: red;
            
        }
        
    </style>
</head>
<body>
    <div id="app"><!--Main content-->
        <span th:replace="fragments2/sidebar :: sidebar"></span>
        <div id="main"><!--Content id-->
            <span th:replace="fragments2/header :: header"></span>

            <div class="container my-4">
                <h1 class="text-center mb-4">Liste des Semestres de l'Étudiant</h1>
                
                <!-- Bloc de l'étudiant connecté avec bordure et centrage -->
                <div class="text-center border rounded p-3 mb-4">
                    <h2 class="mb-0 text-blue-custom"><span th:text="${num_etu}"></span></h2>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Liste des Semestres</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID Semestre</th>
                                    <th>Nom Semestre</th>
                                    <th>Action</th>
                                    <th>Moyenne</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="semestre, iterStat : ${semestres}">
                                    <td th:text="${semestre.idSemestre}"></td>
                                    <td th:text="${semestre.nomSemestre}"></td>
                                    <td>
                                        <a th:href="@{/etudiant/releve-notes(etu=${semestre.etu}, semestre=${semestre.idSemestre})}" class="btn btn-primary btn-sm">Voir Relevé</a>
                                    </td>
                                    <td th:classappend="${notesem[iterStat.index].moyenne_generale >= 10} ? 'moyenne-positive' : 'moyenne-negative'"
                                        th:text="${notesem[iterStat.index].moyenne_generale}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Lien pour revenir à la page précédente ou à la liste des étudiants -->
                <div class="text-center mt-4">
                    <a href="/etudiants" class="btn btn-secondary">Retour à la liste des étudiants</a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/feather.min.js}"></script>
    <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/Chart.min.js}"></script>
    <script th:src="@{/js/apexcharts.min.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
