<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Semestres de l'Étudiant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Dashboard - Voler Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
    <div id="app"><!--Main content-->
        <span th:replace="fragments/sidebar :: sidebar"></span>
        <div id="main"><!--Content id-->
            <span th:replace="fragments/header :: header"></span>

            <div class="container my-4">
                <h1 class="text-center mb-4">Liste des Semestres de l'Étudiant</h1>

                <div class="card">
    <div class="card-header">
        <h2 class="card-title">Liste des Semestres</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Semestre</th>
                    <th>Nom Semestre</th>
                    <th>Action</th>
                    <th>Moyenne</th> <!-- Ajout de la colonne Moyenne -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="semestre, iterStat : ${semestres}">
                    <td th:text="${semestre.idSemestre}"></td>
                    <td th:text="${semestre.nomSemestre}"></td>
                    <td>
                        <a th:href="@{/admin/releve-notes(etu=${semestre.etu}, semestre=${semestre.idSemestre})}" class="btn btn-primary btn-sm">Voir Relevé</a>
                    </td>
                    <td th:text="${notesem[iterStat.index].moyenne_generale}"></td> <!-- Affichage de la moyenne générale -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

                
                <div class="result-summary">
                <!-- Lien pour revenir à la page précédente ou à la liste des étudiants -->
                <div class="text-center mt-4">
                    <a href="/etudiants" class="btn btn-secondary">Retour à la liste des étudiants</a>
                </div>
            </div>
            
        </div>
    </div>

    <script th:src="@{/js/feather.min.js}"></script>
    <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/Chart.min.js}"></script>
    <script th:src="@{/js/apexcharts.min.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
