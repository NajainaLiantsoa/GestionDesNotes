<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voler Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">

</head>

<body>
<div id="app"><!--Main content-->
    <span th:replace="fragments/sidebar :: sidebar"></span>
    <div id="main"><!--Content id-->
        <span th:replace="fragments/header :: header"></span>
        
        <div class="main-content container-fluid">
    <div class="container">
        <h1 class="text-center my-4">Importation de données</h1>
        <div class="upload-section text-center mb-4">
            <span class="upload-icon">&#8679;</span>
            <p class="upload-text">Veuillez sélectionner le fichier des Note et des Config</p>
        </div>
        <form method="post" enctype="multipart/form-data" action="/admin/upload_note_config" class="mb-4">
            <div class="form-group">
                <label for="file_note">Fichier des Note</label>
                <input type="file" id="file_note" name="file_note" class="form-control-file" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Importer Note</button>
        </form>

        <form method="post" enctype="multipart/form-data" action="/admin/upload_config" class="mb-4">
            <div class="form-group">
                <label for="file_config">Fichier des Config</label>
                <input type="file" id="file_config" name="file_config" class="form-control-file" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Importer Config</button>
        </form>

        <h1 class="text-center my-4">Réinitialisation de la Base de Données</h1>
        <form action="/admin/reinitialiserBase" method="get" class="text-center">
            <button type="submit" class="btn btn-danger">Réinitialiser la Base de Données</button>
        </form>
    </div>
            
           

</div>
        
        
    
    
    
                <span th:replace="fragments/footer :: footer"></span>
    </div>
</div>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
